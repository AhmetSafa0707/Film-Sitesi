<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="navbar">
        <div class="navbar-wrapper">

            <div class="logo">
                <h2>NBC</h2>
            </div>
            <div class="menu-bloku">
                <ul class="menu-list">
                    <li class="menu-list-item active">Anasayfa</li>
                    <li class="menu-list-item">Filmler</li>
                    <li class="menu-list-item">Diziler</li>
                    <li class="menu-list-item">Listem</li>
                    <li class="menu-list-item">Popüler</li>
                </ul>
            </div>
            <div class="profil">
                <img src="Pictures/Profil.jpg" alt="">
                <div class="profil-text">
                    <span>Hesabım</span>
                    <i class="fa-solid fa-caret-down profil-ok"></i>
                </div>
                <div class="toggle">
                    <i class="fa-solid fa-moon toggle-icon"></i>
                    <i class="fa-solid fa-lightbulb toggle-icon"></i> 
                <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user-group"></i>
        <i class="fa-solid fa-bookmark"></i>
        <i class="fa-solid fa-hourglass-end"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-gear"></i>
    </div>





</body>

</html>
